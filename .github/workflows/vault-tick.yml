name: Vault tick

on:
  # Disabled scheduled runs for now (was spamming failing runs/emails).
  # Re-enable when `/api/cron/tick` is stable in production.
  # schedule:
  #   - cron: '*/15 8-23 * * *'
  #   - cron: '0 */2 * * *'
  workflow_dispatch: {}

jobs:
  tick:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Call tick endpoint
        env:
          VAULT_URL: ${{ secrets.VAULT_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$VAULT_URL" ]; then echo "Missing VAULT_URL secret"; exit 1; fi
          if [ -z "$CRON_SECRET" ]; then echo "Missing CRON_SECRET secret"; exit 1; fi
          echo "Calling: $VAULT_URL/api/cron/tick?secret=***"
          HTTP_CODE=$(curl -sS -o /tmp/tick.json -w "%{http_code}" "$VAULT_URL/api/cron/tick?secret=$CRON_SECRET" || true)
          echo "HTTP $HTTP_CODE"
          cat /tmp/tick.json || true
          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            exit 1
          fi
